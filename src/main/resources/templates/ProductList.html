<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h2 class="text-center">Product List</h2>
    <div class="text-center">
        <a th:href="@{/product/create}" class="btn btn-secondary btn-sm mb-3">Create Product</a>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col" class="text-center">Product Name</th>
            <th scope="col" class="text-center">Quantity</th>
            <th scope="col" class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.productName}" class="text-center"></td>
            <td th:text="${product.productQuantity}" class="text-center"></td>
            <td class="text-center">
                <div class="d-flex justify-content-center align-items-center">    
                    <form th:action="@{'/product/delete/' + ${product.productId}}" method="get" class="ml-1">
                        <button type="submit" class="btn btn-secondary btn-sm">Delete Product</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
